<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HPCL Receipts Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background: #eee;
      padding: 20px;
    }

    .receipt {
      max-width: 250px;
      background: #efefefcc;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      text-align: center;
    }

    .logo {
      width: 70px;
      margin-bottom: 8px;
    }

    .section,
    .footer {
      font-size: 9px;
      line-height: 1.4;
      text-align: left;
      margin-top: 9px;
    }

    .section-center {
      text-align: center;
    }

    .footer {
      font-size: 7.5px;
      text-align: center;
    }

    .receipts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .receipt {
      flex: 1 1 calc(50% - 20px);
      box-sizing: border-box;
      max-width: 256px;
      background: #efefefcc;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      page-break-inside: avoid;
      break-inside: avoid;
    }

    @media print {
      body {
        background: none;
        padding: 0;
      }

      .receipts-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: flex-start;
      }

      .receipt {
        page-break-inside: avoid;
        break-inside: avoid;
        border: 1px solid #000;
        background: #fff;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <div id="receipts" class="receipts-container"></div>

  <script src="generator.js"></script>
</body>

</html>
